<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Light the Way</title>
	</head>
	<body>
		<h1>Tags:</h1>
		{% for tag in tags %}
			<form action='/select/{{tag.id}}' method='get'>
				<input type='submit' value={{tag.name}} />
			</form>
		{% endfor %}

		<div class="resources">
			{% for resource in resources %}
			<h1><a href="{{resource.link}}">{{resource.name}}</a></h1>
			<p>{{resource.description}}</p>

			{% endfor %}
		</div>
	</body>
</html>
